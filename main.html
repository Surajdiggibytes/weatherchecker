<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>

<body>
    <header>

        <div class="title">
            <h1>Weather Forcasting</h1>
            <div class="search">
                <input type="text" class="search-bar" spellcheck="false" placeholder="search by city">
                <div class="icn">
                    <button class="search-icn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="forecast">
            <img src="/images/dizzle.jpg" id="weather-icn" width="200px">
        </div>
        <div class="detail">
            <div class="location">
                <div class="loc-icn">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                </div>
                <div class="loc">
                    <p id="loc">Bengaluru</p>
                </div>
            </div>
            <div class="temp">
                <h2>22Â° C</h2>
            </div>

            <div class="temp">
                <h4>Humidity</h4>
                <h2>53%</h2>
            </div>

            <div class="temp">
                <h4>Wind speed</h4>
                <h2>5.66 km/hr</h2>
            </div>
        </div>

    </div>
</body>

</html>
